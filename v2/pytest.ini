[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    api: API tests
    ui: UI tests

addopts =
    -v
    --tb=short
    --strict-markers
    --alluredir=allure-results
    --clean-alluredir

# Parallel execution
# pytest -n auto